<!DOCTYPE html>
<html>

<head>
   <meta charset="utf-8" />

   <title>Personal timetabling</title>

  <!-- stock libraries -->
   <script src="lib/jquery.js"></script>
   <script src="lib/underscore.js"></script>
   <script src="lib/backbone.js"></script>
   <script src="lib/jquery-ui/jquery-ui.js"></script>
   <script src="lib/bootstrap/js/bootstrap.js"></script>
   <script src="lib/backbone.localStorage.js"></script>
   
   <script src="lib/sugar.min.js"></script>
   <script src="lib/Base.js"></script>
   
   <!-- own library extensions -->
   <script src="lib/Date.extended.js"></script>
   <script src="lib/jquery.ui.kineticdraggable.js"></script>
   
   <!-- main application scripts -->
   <script src="app/init.js"></script>   
   <script src="app/personal_timetabling.js"></script>
   <script src="app/tasks_view_base.js"></script>

   <script src="app/views/columns_view.js"></script>
   <script src="app/views/columns_view.types.js"></script>
   <script src="app/models/activities.js"></script>
   
   <link href="lib/bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css" />
   <link href="lib/jquery-ui/jquery-ui.css" rel="stylesheet" type="text/css" />
   <link href="assets/styles/styles.less?version=1012" rel="stylesheet/less" type="text/css" />
   <script src="lib/less.js"></script>
</head>

<body class='app-layout'>
   <div id="topbar">
      <div id="logo">
         <h1>Personal Timetabling</h1>
      </div>
      
      <div id="common-panel-place">

        <div id="buttons" class="rightcomponents" >
            <a href="#schedule-activity" data-toggle='modal' class="btn btn-inverse"><i class="icon-plus icon-white"></i> Schedule activity</a>
            <a href="#" class="btn btn-inverse">Show tasks</a>
        </div>


        <div id="user"  class="rightcomponents">
           <div class="btn-group ">
              <button class="btn btn-inverse"><i class="icon-user icon-white"></i>  Django Freeman</button>
              <button class="btn dropdown-toggle btn-inverse" data-toggle="dropdown">
                  <span class="caret"></span>
              </button>
              <ul class="dropdown-menu pull-right">
                  <li><a tabindex="-1" href="#">Export</a></li>
                  <li><a tabindex="-1" href="#">Acount settings</a></li>
                  <li><a tabindex="-1" href="#helpModal" data-toggle='modal'>Gimme some help... </a></li>
                  <li class="divider"></li>
                  <li><a tabindex="-1" href="#" ><i class="icon-off"></i> Lock and hide!</a></li>
              </ul>
          </div>
      </div>
      </div>
      
      <div id="content-panel-place">
          
      </div>

   
   </div>
   
   <div id="content"> </div>

    <div id="helpModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="helpModalLabel" aria-hidden="true">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
            <h3 id="helpModalLabel">So U wanna help with somethink?</h3>
        </div>
        <div class="modal-body">
            <p>For what U think I bought U, huh?</p>
            <h4>Shedulling a task</h4>
            <p>One fine body…</p>
        </div>
        <div class="modal-footer">
            <button class="btn" data-dismiss="modal" aria-hidden="true">Okay, I got it, please don't whip me...</button>
        </div>
</div>

    <div id='schedule-activity' class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="helpModalLabel" aria-hidden="true">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
            <h3 id="helpModalLabel">Schedule new activity</h3>
        </div>
        <form id='schedule-activity-input' action="#">
        <div class="modal-body">
          
            <fieldset>
            <legend>General details</legend>
            <label>Activity name</label>
            <input name='activity-name' id='schedule-activity-input-name' type="text" class="input-block-level" placeholder="Lunch, Meeting with boss, …">
            <label>Short description</label>
            <textarea name='activity-description' id='schedule-activity-input-description'  class="input-block-level" placeholder='Somethink about it…'></textarea>
            </fieldset>
             <fieldset>
            <legend>Activity type</legend>
              <label class="radio" data-toggle="tooltip" title='Exact time of activity is already known.'>
              <input type="radio" name="activity-type" id="schedule-activity-input-type-fixed" value="fixed" checked>
              Fixed
              </label>

              <label>Activity time</label>
              <input name='activity-fixed-start-time' type="text" class="input-small" placeholder="Start time">
              <input name='activity-fixed-end-time'  type="text" class="input-small" placeholder="End time">

              <label class="radio"  data-toggle="tooltip" title='Only time and duration boundaries are known, but you dont now yet the exact time.'>
              <input type="radio" name="activity-type" id="schedule-activity-input-type-fluent" value="fluent">
              Fluent
              </label>

              <label>Expected time</label>
              <div>
              <input type="text" class="input-small" placeholder="Min hours">
              <input type="password" class="input-small" placeholder="Max hours">
              </div>
              <label class="radio inline" >
              <input type="radio" name="durationPreference" id="durationPreference1" value="shorter" style='white-space:nowrap'>
              Prefering shorter
              </label>
              <label class="radio inline" >
              <input type="radio" name="durationPreference" id="durationPreference1" value="shorter">
              longer
              </label>


              
              <label class="radio"  data-toggle="tooltip" title='Choose one from alternatives for activity.'>
              <input type="radio" name="activity-type" id="optionsRadios3" value="alternatives">
              Alternatives
              </label>
              
              <label class="radio"  data-toggle="tooltip" title='Long durable activity with known duration which is not supposed to be uninterupted. For example writing a book,'>
              <input type="radio" name="activity-type" id="optionsRadios4" value="longterm">
              Long term
              </label>

              
              
            </fieldset>
          
        </div>
        <div class="modal-footer">
            <button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
            <button class="btn btn-primary" data-submit='schedule-activity'>Schedule</button>
        </div>
        </form>
    </div>
 
</body>
</html>
